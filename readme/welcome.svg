<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }

      .body {
        --color-main: #bd93f9;        /* Dracula's purple */
        --color-primary: #ff79c6;     /* Dracula's pink */
        --color-secondary: #50fa7b;   /* Dracula's green */
        --color-background: #282a36;  /* Dracula's background, a very dark gray */
        --color-link: #8be9fd;        /* Dracula's cyan, good for links */
        --color-link-active: #ff5555; /* Dracula's red, suitable for active links or highlights */

        height: 400px;
        width: 100%;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;

        background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
        animation: border 5s linear infinite;
        background-size: 200% 200%;
        background-position: 0 0;
        border: 24px solid;
        border-color: var(--color-background);
      }

      .main {
        width: 330px;
        height: 330px;
        border: 1px solid var(--color-main);
        position: absolute;
        top: 0; 
        bottom: 0; 
        left: 0; 
        right: 0;
        margin: auto;
        border-radius: 50%; 
      }

      .circle {
        width: 20px;
        height: 20px;
        background: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
        animation: rotateAroundBorder 10s linear infinite;
      }

      .container {
        background: var(--color-background);
        height: calc(100% - 10px);
        width: calc(100% - 10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 800;
        font-family: "Open Sans", sans-serif;
        text-align: center;
      }
      h1 a {
        display: block;
      }
      h1 a span {
        overflow: hidden;
        transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
        display: block;
      }
      h1 a span em {
        display: block;
      }
      h1 a span:nth-child(1) {
        color: var(--color-main);
        margin-bottom: 2px;
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
      }
      h1 a span:nth-child(1) em {
        margin-top: 30px;
        line-height: 0rem;
        margin-bottom: -6px;
      }
      h1 a span:nth-child(2) {
        color: var(--color-primary);
        margin-bottom: 2px;
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
      }
      h1 a span:nth-child(2) em {
        margin-top: -2px;
        line-height: 1rem;
      }
      h1 a span:nth-child(3) {
        color: var(--color-secondary);
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
      }
      h1 a span:nth-child(3) em {
        margin-top: -33px;
        line-height: 3rem;
      }
      h1 a:hover span,
      h1 a:focus span {
        transition: transform 0.125s cubic-bezier(0.5, 0, 0.25, 2.5);
      }
      h1 a:hover span:nth-child(1),
      h1 a:focus span:nth-child(1) {
        transform: translateX(1vw);
      }
      h1 a:hover span:nth-child(3),
      h1 a:focus span:nth-child(3) {
        transform: translateX(-1vw);
      }

      .items {
        margin-top: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      ul {
        font-size: 16px;
        line-height: 26px;
        color: var(--color-main);
        font-weight: 700;
        font-family: "Open Sans", sans-serif;
      }
      ul li {
        display: flex;
        letter-spacing: 0.125vw;
      }
      ul li span {
        margin-left: 5px;
      }
      ul li a:hover,
      ul li a:focus {
        color: var(--color-link-active);
      }
      ul li a {
        color: var(--color-link);
      }

      .hi {
        display: inline-block;
        transform-origin: 70% 70%;
        animation: hi 3s linear -2s infinite;
      }

      .springUp {
        animation: springUp 1s ease-out infinite;
        display: inline-block;
      }

      .fadeInOut {
        display: inline-block;
        animation: fadeInOut 4s ease-in-out infinite;
      }

      .fade {
        animation: fadeInOut 4s ease-in-out infinite;
        display: inline-block;
      }

      @keyframes rotateAroundBorder {
        0%, 100% {
            top: 0;
            left: 0;
        }
        25% {
            top: 0;
            left: 100%;
            transform: translateX(-100%);
        }
        50% {
            top: 100%;
            left: 100%;
            transform: translate(-100%, -100%);
        }
        75% {
            top: 100%;
            left: 0;
            transform: translateY(-100%);
        }
      }

      @keyframes border {
        0% { background-position: 0 0; }
        20% { background-position: 100% 0; }
        40% { background-position: 100% 100%; }
        60% { background-position: 0 100%; }
        100% { background-position: 0 0; }
      }

      @keyframes hi {
        25% { transform: rotate(0deg); }
        30% { transform: rotate(15deg); }
        35% { transform: rotate(0deg); }
        40% { transform: rotate(15deg); }
        45% { transform: rotate(0deg); }
        80% { transform: rotate(0deg); }
        85% { transform: rotate(15deg); }
        90% { transform: rotate(0deg); }
        95% { transform: rotate(15deg); }
        100% { transform: rotate(0deg); }
      }

      @keyframes intro {
        0%, 75% { transform: translateX(-100vw); }
        100% { transform: translateX(0); }
      }

      @keyframes fade {
        0%, 75% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes fadeInOut {
        0%, 100% { 
            opacity: 0; 
        }
        50% { 
            opacity: 1; 
        }
      }

      @keyframes springUp {
        0% { transform: translateY(10%); }
        50% { transform: translateY(0%); }
        65% { transform: translateY(1%); }
        80% { transform: translateY(-2%); }
        90% { transform: translateY(2%); }
        100% { transform: translateY(0); }
      }
    
      @media (prefers-color-scheme: light) {
        .body {
            --color-main: #FFC3A0;        /* Soft peach for a light, airy feel */
            --color-primary: #FFAFBD;     /* Light pink, adding a gentle, sweet touch */
            --color-secondary: #BDE0FE;   /* Pale blue, for a cool, calming effect */
            --color-background: #FFFFFC;  /* Almost white, clean and simple */
            --color-link: #A0C4FF;        /* Sky blue, soft yet noticeable for links */
            --color-link-active: #BDB2FF; /* Light purple, distinct yet muted for active links */
        }
      }

      @media (prefers-reduced-motion) {
        .body {
          animation: none;
        }

        .hi {
          animation: none;
        }

        .springUp {
          animation: none;
        }

        .fadeInOut {
          animation: none;
        }

        ul li {
          opacity: 1;
          animation: none;
        }

        h1 a span:nth-child(1),
        h1 a span:nth-child(2),
        h1 a span:nth-child(3) {
          animation: none;
        }
      }
    </style>
    <div class='body'>
      <div class="circle"></div>
      <div class='container'>
        <h1>
          <a href="https://github.com/rphumulock">
            <span><em>peter humulock</em></span>
            <span><em>peter humulock</em></span>
            <span><em>peter humulock</em></span>
          </a>
        </h1>
        <section class='items'>
          <ul>
            <li>Software Engineer<a href="https://rpgh.com"><span class='hi'>ðŸ‘‹</span></a></li>
          </ul>
          <ul>
            <li>Currently learning...<span class='springUp'>ðŸŒ±</span></li>
          </ul>
          <ul>
            <li>Interested in applying knowledge<span class='fadeInOut'>ðŸ‘€</span></li>
          </ul>
        </section>
      </div>
    </div>
  </div>
  <small>Inspired by <a href="https://pragmaticpineapple.com/adding-custom-html-and-css-to-github-readme/"></a></small>
  </foreignObject>
</svg>