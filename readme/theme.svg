<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes springUp {
            0% { transform: translateY(100%); }
            50% { transform: translateY(0%); }
            65% { transform: translateY(10%); }
            80% { transform: translateY(-5%); }
            90% { transform: translateY(2%); }
            100% { transform: translateY(0); }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          width: 100%;
          height: 100%;

          border-radius: 5%;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        .spring {
          animation: springUp 1s ease-out infinite;
           display: inline-block;
        }

        .fadeInOut {
            animation: fadeInOut 4s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes fadeInOut {
            0%, 100% { 
                opacity: 0; 
            }
            50% { 
                opacity: 1; 
            }
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }

          .spring {
            animation: none;
          }

          .fadeInOut {
            animation: none;
          }

        }
      </style>

      <div class="container">
        <div>
          <h5>Hi there, my name is @rphumulock <div class="hi">ðŸ‘‹</div></h5>
          <h5>Iâ€™m interested in Game AI <div class="fadeInOut">ðŸ‘€</div></h5>
          <h5>Currently learning CQRS pattern <div class="">ðŸŒ±</div></h5>
          <h5>How to reach me "rphumulock@gmail.com" <div class="hi">ðŸ“«</div></h5>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>


